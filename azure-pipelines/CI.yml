trigger:
  branches:
    include:
      - '*'
    exclude:
      - stable
      - l10n_master
  paths:
    exclude:
      - po/xournalpp.pot
      - po/*.po


stages:
  - stage: 'Build_Test_Stage'
    jobs:
      - job: 'Linux'
        pool:
          vmImage: 'ubuntu-16.04'
        displayName: 'Test Xournal++ on Linux'
        steps:
          - template: steps/build_linux.yml
            parameters:
              build_type: 'Debug'
              cmake_flags: '-DCMAKE_DEBUG_INCLUDES_LDFLAGS=ON -DENABLE_CPPUNIT=ON -DDEBUG_COMPILE=ON'
          - bash: |
              echo "de_DE.UTF-8 UTF-8" | sudo tee /etc/locale.gen
              sudo locale-gen
            displayName: 'Generate test locales'
          - bash: |
              CI=true ctest --verbose
            workingDirectory: ./build
            displayName: 'Run tests'

      - job: 'Windows'
        pool:
          vmImage: 'vs2017-win2016'
        displayName: 'Test Xournal++ on Windows'
        steps:
          - template: steps/build_windows.yml
            parameters:
              build_type: 'Debug'
              cmake_flags: '-DCMAKE_DEBUG_INCLUDES_LDFLAGS=ON -DENABLE_CPPUNIT=ON -DDEBUG_COMPILE=ON'
          - script: |
              set PATH=%PATH%;%CD:~0,2%\msys64\usr\bin;%CD:~0,2%\msys64\mingw64\bin"
              %CD:~0,2%\msys64\usr\bin\bash -lc "CI=true ctest --verbose"
            workingDirectory: ./build
            env:
              MSYS2_ARCH: x86_64
              MSYSTEM: MINGW64
              CHERE_INVOKING: yes
            displayName: 'Run tests'

