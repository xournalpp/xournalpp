parameters:
  build_type: ''
  cmake_flags: ''
  run_tests: false

steps:
- bash: |
    sudo apt-get update
    sudo apt-get install -y cmake libcppunit-dev libgtk-3-dev libpoppler-glib-dev portaudio19-dev libsndfile-dev liblua5.3-dev libzip-dev ninja-build
  displayName: 'Install dependencies'
- bash: |
    mkdir build
  displayName: 'Create build directory'
- bash: |
    cmake -GNinja .. ${{ parameters.cmake_flags }}
    cmake --build .
  workingDirectory: ./build
  displayName: 'Build Xournal++'
- ${{ if eq(parameters.run_tests,  'true') }}:
  - bash: |
      ctest
    workingDirectory: ./build
    displayName: 'Run tests'
